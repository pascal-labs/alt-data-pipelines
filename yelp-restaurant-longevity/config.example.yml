# Configuration file for Restaurant Age Yelp Scraper
# Copy this file to config.yml and add your actual API key

# Tavily API Key (used for Phase 1: URL finding)
# Get your API key at: https://tavily.com
tavily_api_key: "your-tavily-api-key-here"

# Scraping settings
scraping:
  # Delay between requests (seconds)
  min_delay: 3
  max_delay: 6

  # Progress save frequency
  save_frequency: 10  # Save every N processed items

  # Browser settings
  headless: false  # Set to true to run browser in background
